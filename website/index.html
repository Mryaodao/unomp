<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->

		<title>{{=it.portalConfig.website.siteTitle}}</title>
		<meta name="description" content="">
		<meta name="author" content="">
			
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<!-- Basic Styles -->
		<link rel="stylesheet" type="text/css" media="screen" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="/static/css/font-awesome.min.css">

		<!-- SmartAdmin Styles : Caution! DO NOT change the order -->
		<link rel="stylesheet" type="text/css" media="screen" href="/static/css/smartadmin-production-plugins.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="/static/css/smartadmin-production.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="/static/css/smartadmin-skins.min.css">

		<!-- SmartAdmin RTL Support  -->
		<link rel="stylesheet" type="text/css" media="screen" href="/static/css/smartadmin-rtl.min.css">

		<!-- FAVICONS -->
		<link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
	
		<!-- iOS web-app metas : hides Safari UI Components and Changes Status Bar Appearance -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<script src="/static/js/libs/jquery-2.1.0.min.js"></script>
		<script src="/static/js/d3.min.js"></script>
		<script src="/static/main.js"></script>
		<script src="/static/nvd3.js"></script>
		<link rel="stylesheet" href="/static/nvd3.css">
	</head>
	
	<body class="smart-style-1">
		<!-- Left panel : Navigation area -->
		<!-- Note: This width of the aside area can be adjusted through LESS variables -->
		<aside id="left-panel">
			<nav>
				<ul>
					<li class="{{? it.selected === 'index' }}active{{?}}">
						<a href="/"><i class="fa fa-home"></i> <span class="menu-item-parent">首页</span></a>
					</li>
					<li class="{{? it.selected === 'getting_started' }}active{{?}}">
						<a href="/getting_started"><i class="fa fa-rocket"></i> <span class="menu-item-parent">挖矿向导</span></a>
					</li>
					<li class="{{? it.selected === 'stats' }}active{{?}}">
						<a href="/stats"><i class="fa fa-bar-chart-o"></i> <span class="menu-item-parent">数据统计</span></a>
					</li>
					<li class="{{? it.selected === 'workers' }}active{{?}}">
						<a href="/workers"><i class="fa fa-cogs"></i> <span class="menu-item-parent">挖矿数据</span></a>
					</li>
					<li class="{{? it.selected === 'api' }}active{{?}}">
						<a href="/api"><i class="fa fa-code"></i> <span class="menu-item-parent">API</span></a>
					</li>
				</ul>
			</nav>

		</aside>
		<!-- END NAVIGATION -->

		<!-- MAIN PANEL -->
		<div id="main" role="main">

			<div id="ribbon">
				<div class="pull-left">				
				<!-- collapse menu button -->
				<div id="hide-menu" class="btn-header pull-left">
					<span> <a href="javascript:void(0);" data-action="toggleMenu"><i class="fa fa-reorder"></i></a> </span>
				</div>
				<!-- end collapse menu -->
				</div>
			</div>
			<!-- END RIBBON -->

			<!-- MAIN CONTENT -->
			<div id="content">
				{{=it.page}}
			</div>
			<!-- END MAIN CONTENT -->

		</div>
		<!-- END MAIN PANEL -->

		<!-- PAGE FOOTER -->
		<div class="page-footer">
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<span class="txt-color-white"><i class="fa fa-github"></i>&nbsp;<a href="https://github.com/rice-mouse/unified-node-open-mining-portal.git" target="_blank">UNOMP</a></span>
				</div>
			</div>
		</div>
		<!-- END PAGE FOOTER -->

		<!--================================================== -->

		<!-- PACE LOADER - turn this on if you want ajax loading to show (caution: uses lots of memory on iDevices)-->
		<script data-pace-options='{ "restartOnRequestAfter": true }' src="/static/js/plugin/pace/pace.min.js"></script>

		<script src="/static/js/libs/jquery-2.1.1.min.js"></script>
		<script src="/static/js/libs/jquery-ui-1.10.3.min.js"></script>

		<!-- IMPORTANT: APP CONFIG -->
		<script src="/static/js/app.config.js"></script>

		<!-- JS TOUCH : include this plugin for mobile drag / drop touch events-->
		<script src="/static/js/plugin/jquery-touch/jquery.ui.touch-punch.min.js"></script> 

		<!-- BOOTSTRAP JS -->
		<script src="/static/js/bootstrap/bootstrap.min.js"></script>

		<!-- JARVIS WIDGETS -->
		<script src="/static/js/smartwidgets/jarvis.widget.min.js"></script>

		<!-- JQUERY SELECT2 INPUT -->
		<script src="/static/js/plugin/select2/select2.min.js"></script>

		<!-- JQUERY UI + Bootstrap Slider -->
		<script src="/static/js/plugin/bootstrap-slider/bootstrap-slider.min.js"></script>

		<!-- browser msie issue fix -->
		<script src="/static/js/plugin/msie-fix/jquery.mb.browser.min.js"></script>

		<!-- FastClick: For mobile devices -->
		<script src="/static/js/plugin/fastclick/fastclick.min.js"></script>

		<!--[if IE 8]>

		<h1>Your browser is out of date, please update your browser by going to www.microsoft.com/download</h1>

		<![endif]-->

		<!-- MAIN APP JS FILE -->
		<script src="/static/js/app.min.js"></script>
	</body>

</html>
